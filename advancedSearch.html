<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Css -->
        <link rel="stylesheet" href="./build/css/app.css">

        <!--Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&display=swap" rel="stylesheet">
    </head>
    <body>

        <header>
            <ul class="nav">
                <li class="nav-item">
                    <a href="./index.html" class="nav-link">Google Search</a>
                </li>
            </ul>
        </header>

        <h1 class="h1-Advanced">Advanced Search</h1>

        <div class="line"></div>

        <div class="form-cont">

            <h2 class="h2-advanced">Find pages with...</h2>

            <form action="https://www.google.com/search" class="form">
                <div class="field">
                    <div class="field__text">
                        <p>all these words</p>
                    </div>
                    <div class="field__input">
                        <input type="text" name="as_q" class="form-input">
                    </div>
                </div>

                <div class="field">
                    <div class="field__text">
                        <p>this exact word or phrase</p>
                    </div>
                    <div class="field__input">
                        <input type="text" name="as_epq" class="form-input">
                    </div>
                </div>

                <div class="field">
                    <div class="field__text">
                        <p>any of these words</p>
                    </div>
                    <div class="field__input">
                        <input type="text" name="as_oq" class="form-input">
                    </div>
                </div>

                <div class="field">
                    <div class="field__text">
                        <p>none of these words</p>
                    </div>
                    <div class="field__input">
                        <input type="text" name="as_eq" class="form-input">
                    </div>
                </div>

                <div>
                    <input type="submit" value="Advanced Search">
                </div>
                
            </form>
        </div>
        


    </body>

</html>
